
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAVIAR | Produção de Eventos & Ativação de Marcas</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
</head>
<body class="bg-black text-white antialiased">
    <!-- Background Animado Premium -->
    <div class="bg-animation">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        
        <!-- Partículas de brilho decorativas -->
        <div class="shimmer" style="left: 10%; animation-delay: 0s;"></div>
        <div class="shimmer" style="left: 30%; animation-delay: 2s;"></div>
        <div class="shimmer" style="left: 55%; animation-delay: 4s;"></div>
        <div class="shimmer" style="left: 80%; animation-delay: 1s;"></div>
        <div class="shimmer" style="left: 95%; animation-delay: 5s;"></div>
    </div>

    <div id="root"></div>
    
    <script type="module" src="index.tsx"></script>
</body>
</html>
